
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 비행이론 문제 풀기</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #aee1f9, #f0f8ff);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      margin-top: 100px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .action-btn {
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
    }
    #next-btn { background: #007bff; color: white; }
    #home-btn { background: #6c757d; color: white; }
    #reset-btn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="card">
    <h1>📚 비행이론 문제 풀기</h1>
    <div id="scoreboard">문제 로딩 중...</div>
    <div id="question">잠시만 기다려주세요...</div>
    <div id="choices"></div>
    <div id="feedback"></div>
    <div id="answer"></div>
    <button id="next-btn" class="action-btn" style="display:none;">다음 문제</button>
    <button id="home-btn" class="action-btn" onclick="location.href='index.html'" style="display:none;">메인페이지로 돌아가기</button>
    <button id="reset-btn" class="action-btn" onclick="resetWrongNotes()" style="display:none;">오답노트 초기화</button>
  </div>

<script>
let problems = [];
let currentProblems = [];
let wrongNotes = JSON.parse(localStorage.getItem('wrongNotes_flight') || '[]');
let current = 0;
let correctCount = 0;
let totalCount = 0;
let answered = false;

fetch('problems_flight_theory.json')
  .then(response => response.json())
  .then(data => {
    problems = data;
    setupQuiz();
  })
  .catch(error => {
    document.getElementById('question').innerText = "문제 데이터를 불러올 수 없습니다.";
    document.getElementById('choices').innerHTML = '';
    document.getElementById('feedback').innerText = '관리자에게 문의하세요.';
    document.getElementById('next-btn').style.display = 'none';
  });

function extractCorrectAnswer(problem) {
  if (!problem.correct) return '';
  const match = problem.correct.match(/\d/);
  return match ? match[0] : '';
}

function getSelectedAnswer(selectedText) {
  switch (selectedText.trim().charAt(0)) {
    case '①': return '1';
    case '②': return '2';
    case '③': return '3';
    case '④': return '4';
    default: return '';
  }
}

function setupQuiz() {
  currentProblems = [...problems];
  document.getElementById('next-btn').style.display = 'block';
  document.getElementById('home-btn').style.display = 'block';
  document.getElementById('reset-btn').style.display = 'block';
  nextQuestion();
}

function updateScoreboard() {
  let percentage = totalCount === 0 ? 0 : Math.round((correctCount / totalCount) * 100);
  document.getElementById('scoreboard').innerText = `현재까지 ${totalCount}문제 중 ${correctCount}개 정답 (정답률 ${percentage}%)`;
}

function nextQuestion() {
  if (!currentProblems.length) {
    finishQuiz();
    return;
  }
  const randomIndex = Math.floor(Math.random() * currentProblems.length);
  current = randomIndex;
  answered = false;
  document.getElementById('question').innerText = currentProblems[randomIndex].question;
  const choicesDiv = document.getElementById('choices');
  choicesDiv.innerHTML = '';
  currentProblems[randomIndex].choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(choice);
    choicesDiv.appendChild(btn);
  });
  document.getElementById('feedback').innerText = '';
  document.getElementById('answer').style.display = 'none';
}

function checkAnswer(selected) {
  if (answered) return;
  answered = true;
  totalCount += 1;

  const correct = extractCorrectAnswer(currentProblems[current]);
  const selectedValue = getSelectedAnswer(selected);

  if (selectedValue === correct) {
    correctCount += 1;
    document.getElementById('feedback').innerText = '정답입니다! 🎯';
    document.getElementById('feedback').style.color = 'green';
  } else {
    document.getElementById('feedback').innerText = `오답입니다 😢 정답은 (${correct})입니다.`;
    document.getElementById('feedback').style.color = 'red';
    wrongNotes.push(currentProblems[current]);
    localStorage.setItem('wrongNotes_flight', JSON.stringify(wrongNotes));
  }

  document.getElementById('answer').innerText = currentProblems[current].explanation || "";
  document.getElementById('answer').style.display = 'block';
  currentProblems.splice(current, 1);
  updateScoreboard();
}

function finishQuiz() {
  document.getElementById('scoreboard').innerText = "🎉 모든 문제를 다 풀었습니다!";
  document.getElementById('question').innerText = "남은 문제가 없습니다.";
  document.getElementById('choices').innerHTML = '';
  document.getElementById('feedback').innerText = '';
  document.getElementById('answer').style.display = 'none';
  document.getElementById('next-btn').style.display = 'none';
}

function resetWrongNotes() {
  localStorage.removeItem('wrongNotes_flight');
  alert('오답노트를 초기화했습니다!');
  location.href = 'index.html';
}

document.getElementById('next-btn').addEventListener('click', nextQuestion);
</script>

</body>
</html>

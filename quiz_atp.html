<div class="quiz-container">

<script>
let problems = window.problems;
let current = 0;
let correctCount = 0;
let totalCount = 0;
let answered = false;
let wrongProblems = [];

function setupQuiz() {
  if (!problems || problems.length === 0) {
    document.getElementById('question').innerText = "í˜„ì¬ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
    return;
  }
  showProblem();
}

function showProblem() {
  if (current >= problems.length) {
    document.getElementById('question').innerHTML = "ğŸ‰ ì˜¤ë‹µ ë¬¸ì œ ë‹¤ í’€ì—ˆìŠµë‹ˆë‹¤!";
    document.getElementById('choices').innerHTML = "";
    document.getElementById('next-btn').style.display = 'none';
    return;
  }

  const problem = problems[current];
  document.getElementById('question').innerText = problem.question.trim();

  const choicesDiv = document.getElementById('choices');
  choicesDiv.innerHTML = '';
  problem.choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.innerText = choice.trim();
    btn.onclick = () => checkAnswer(choice.trim());
    choicesDiv.appendChild(btn);
  });

  document.getElementById('feedback').innerText = '';
  document.getElementById('answer').style.display = 'none';
}

function checkAnswer(selected) {
  if (answered) return;
  answered = true;
  totalCount++;

  const correctChoice = problems[current].choices.find(c => c.startsWith(problems[current].correct));
  if (selected.startsWith(problems[current].correct)) {
    correctCount++;
    document.getElementById('feedback').innerText = "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰";
    document.getElementById('feedback').style.color = 'green';
  } else {
    wrongProblems.push(problems[current]);
    document.getElementById('feedback').innerText = `ì˜¤ë‹µì…ë‹ˆë‹¤ ğŸ˜ ì •ë‹µì€: ${correctChoice}`;
    document.getElementById('feedback').style.color = 'red';
  }

  document.getElementById('answer').innerText = problems[current].explanation;
  document.getElementById('answer').style.display = 'block';
}

function nextQuestion() {
  answered = false;
  current++;
  showProblem();
}

setupQuiz();
</script>

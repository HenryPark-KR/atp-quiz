
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATP Random Question ✈️ 문제풀기 (REALLY FINAL)</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #aee1f9, #f0f8ff);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://cdn-icons-png.flaticon.com/512/743/743007.png');
      background-repeat: no-repeat;
      background-position: center 80px;
      background-size: 100px;
    }
    .card {
      background: white;
      margin-top: 180px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #0056b3;
      margin-bottom: 0.5rem;
    }
    #scoreboard {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }
    #question {
      font-size: 1.3rem;
      text-align: left;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    #choices {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    #choices button {
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #6fb1fc, #4364f7);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    #choices button:hover {
      background: linear-gradient(to right, #4364f7, #6fb1fc);
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #answer {
      margin-top: 1rem;
      display: none;
      font-size: 1rem;
      color: #777;
      white-space: pre-line;
    }
    button.action-btn {
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }
    #next-btn { background: #007BFF; color: white; }
    #home-btn { background: #6c757d; color: white; }
    #reset-btn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ATP Random Question ✈️</h1>
    <div id="scoreboard">문제 로딩 중...</div>
    <div id="question">잠시만 기다려주세요...</div>
    <div id="choices"></div>
    <div id="feedback"></div>
    <div id="answer"></div>
    <button type="button" id="next-btn" class="action-btn" style="display:none;">다음 문제</button>
    <button type="button" id="home-btn" class="action-btn" onclick="location.href='./index.html'" style="display:none;">메인페이지로 돌아가기</button>
    <button type="button" id="reset-btn" class="action-btn" onclick="resetWrongNotes()" style="display:none;">오답노트 초기화</button>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const book = params.get('book') || 'atp';
const mode = params.get('mode') || 'normal';

let allProblems = [];
let wrongNotes = JSON.parse(localStorage.getItem('wrongNotes') || '[]');

let current = 0;
let correctCount = 0;
let totalCount = 0;
let answered = false;

let script = document.createElement('script');
script.src = (book === 'flight_theory') 
  ? 'https://henrypark-kr.github.io/atp-quiz/problems_flight_theory.js' 
  : 'https://henrypark-kr.github.io/atp-quiz/problems.js';
document.head.appendChild(script);

script.onload = () => {
  if (mode === 'wrongnote') {
    problems = wrongNotes.length > 0 ? wrongNotes : [];
  }
  allProblems = [...problems];
  if (!problems || problems.length === 0) {
    finishQuiz();
    return;
  }
  document.getElementById('next-btn').style.display = 'block';
  document.getElementById('home-btn').style.display = 'block';
  document.getElementById('reset-btn').style.display = 'block';
  nextQuestion();
};

function updateScoreboard() {
  let percentage = totalCount === 0 ? 0 : Math.round((correctCount / totalCount) * 100);
  document.getElementById('scoreboard').innerText = 
    `현재까지 ${totalCount}문제 풀었고, ${correctCount}문제 맞췄습니다. (정답률 ${percentage}%)`;
}

function nextQuestion() {
  if (!problems || problems.length === 0) {
    finishQuiz();
    return;
  }
  const randomIndex = Math.floor(Math.random() * problems.length);
  current = randomIndex;
  answered = false;
  document.getElementById('question').innerText = problems[randomIndex].question;
  const choicesDiv = document.getElementById('choices');
  choicesDiv.innerHTML = '';
  problems[randomIndex].choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(choice);
    choicesDiv.appendChild(btn);
  });
  document.getElementById('feedback').innerText = '';
  document.getElementById('answer').style.display = 'none';
}

function checkAnswer(selected) {
  if (answered) return;
  answered = true;
  totalCount += 1;
  const correct = problems[current].correct;
  if (selected.trim() === correct.trim()) {
    correctCount += 1;
    document.getElementById('feedback').innerText = '정답입니다! 🎯';
    document.getElementById('feedback').style.color = 'green';
  } else {
    document.getElementById('feedback').innerText = `오답입니다 😢 정답은 (${correct})입니다.`;
    document.getElementById('feedback').style.color = 'red';
    if (mode === 'normal') {
      wrongNotes.push(problems[current]);
      localStorage.setItem('wrongNotes', JSON.stringify(wrongNotes));
    }
  }
  document.getElementById('answer').innerText = problems[current].explanation || "";
  document.getElementById('answer').style.display = 'block';
  problems.splice(current, 1);
  updateScoreboard();
}

function finishQuiz() {
  document.getElementById('scoreboard').innerText = "🎉 모든 문제를 다 풀었습니다!";
  document.getElementById('question').innerText = "남은 문제가 없습니다.";
  document.getElementById('choices').innerHTML = '';
  document.getElementById('feedback').innerText = '';
  document.getElementById('answer').style.display = 'none';
  document.getElementById('next-btn').style.display = 'none';
}
function resetWrongNotes() {
  localStorage.removeItem('wrongNotes');
  alert('오답노트가 초기화되었습니다!');
  location.reload();
}

document.getElementById('next-btn').addEventListener('click', nextQuestion);
</script>

</body>
</html>
